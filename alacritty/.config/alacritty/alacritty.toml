# Alacritty template (no colors block). apply-theme will append a single [colors] block.

[window]
dynamic_padding = true
decorations = "full"
opacity = 0.8

[font]
size = 12
normal = { family = "monospace", style = "Regular" }
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }

[scrolling]
history = 10000

[general]
live_config_reload = true

# Colors block is intentionally omitted here. apply-theme writes it.

[colors.primary]
background = "#0a121d"
foreground = "#c9d4e4"
[colors.normal]
black = "#0a121d"
red = "#6D8EB6"
green = "#7B9BC3"
yellow = "#7EA1C8"
blue = "#8BA5CB"
magenta = "#91A9C7"
cyan = "#90ABD0"
white = "#c9d4e4"
[colors.bright]
black = "#8c949f"
red = "#6D8EB6"
green = "#7B9BC3"
yellow = "#7EA1C8"
blue = "#8BA5CB"
magenta = "#91A9C7"
cyan = "#90ABD0"
white = "#c9d4e4"
