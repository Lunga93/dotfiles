# Alacritty template (no colors block). apply-theme will append a single [colors] block.

[window]
dynamic_padding = true
decorations = "full"
opacity = 0.8

[font]
size = 12
normal = { family = "monospace", style = "Regular" }
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }

[scrolling]
history = 10000

[general]
live_config_reload = true

# Colors block is intentionally omitted here. apply-theme writes it.

[colors.primary]
background = "#091b2b"
foreground = "#deeaf0"
[colors.normal]
black = "#091b2b"
red = "#96C8DD"
green = "#B2CEDB"
yellow = "#97CBE7"
blue = "#B0D7EC"
magenta = "#C1C0C4"
cyan = "#CCDAE3"
white = "#deeaf0"
[colors.bright]
black = "#9ba3a8"
red = "#96C8DD"
green = "#B2CEDB"
yellow = "#97CBE7"
blue = "#B0D7EC"
magenta = "#C1C0C4"
cyan = "#CCDAE3"
white = "#deeaf0"
