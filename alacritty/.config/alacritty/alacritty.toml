# Alacritty template (no colors block). apply-theme will append a single [colors] block.

[window]
dynamic_padding = true
decorations = "full"
opacity = 0.8

[font]
size = 12
normal = { family = "monospace", style = "Regular" }
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }

[scrolling]
history = 10000

[general]
live_config_reload = true

# Colors block is intentionally omitted here. apply-theme writes it.

[colors.primary]
background = "#191e28"
foreground = "#dfe3ea"
[colors.normal]
black = "#191e28"
red = "#768899"
green = "#979BA8"
yellow = "#C6B7B5"
blue = "#ACB7C8"
magenta = "#B9C6D6"
cyan = "#D0D5DF"
white = "#dfe3ea"
[colors.bright]
black = "#9c9ea3"
red = "#768899"
green = "#979BA8"
yellow = "#C6B7B5"
blue = "#ACB7C8"
magenta = "#B9C6D6"
cyan = "#D0D5DF"
white = "#dfe3ea"
